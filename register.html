<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب - مستر محمد</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-card">
        <h1>أنشئ حسابك التعليمي</h1>
        <form id="registerForm">
            <input type="text" id="newName" placeholder="الاسم بالكامل" required>
            <input type="text" id="newPhone" placeholder="رقم الهاتف" required>
            <input type="password" id="newPassword" placeholder="كلمة مرور" required>
            <button type="submit" class="btn-primary">إنشاء الحساب</button>
        </form>
        <button class="btn-secondary" onclick="window.location.href='index.html'">العودة للدخول</button>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <script src="app.js"></script>
</body>
</html>
